<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Pakistan Cities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App for Pakistan</h1>
        <input type="text" id="city" placeholder="Enter city name in Pakistan">
        <button id="searchBtn">Get Weather</button>
        <div id="weatherInfo">
            <p id="cityName"></p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
